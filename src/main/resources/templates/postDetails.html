<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Blog-Spring-Boot</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brad mb-0 h1" style=""> Blog Spring Boot </span>
				<a href="/blog/newPosts" class="btn btn-primary" role="button">Novo Post</a>
			</div>
		</nav>
	</header>

	<main>

		<div class="container" style="width: 60%; padding-bottom:30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left:0px;">
					<li class="breadcrumb-item" aria-current="page"><a href="/blog/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
			
			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.title}"> </span>
				</h1>
				
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i> 
					<span th:text="${post.author}"> </span>
					<br/>
					<i class="material-icons">date_range</i>
					<span th:text="${post.datePost}"> </span>
				</p>
				
				<section>
					<p class="card-text" style="margin-top: 40px;"> 
						<span th:utext="${post.text}"> </span>
					</p>
				</section>	
			</article>

		</div>

	</main>
</body>

</html>
