<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Blog-Spring-Boot</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brad mb-0 h1" style="padding: 5px;"> Blog Spring Boot </span>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom:30px;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left:0px;">
					<li class="breadcrumb-item" aria-current="page"><a href="/blog/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Posts</li>
				</ol>
			</nav>
			
			<div>
				<form method="POST" th:action="@{/blog/savePost}">
					<div class="form-group">
						<input type="text" class="form-control" name="title" placeholder="Title *">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="author" placeholder="Author *">
					</div>
					<div class="form-group">
					<textarea type="text" class="form-control" name="text" placeholder="Text *"> </textarea>
					</div>
					
					<small class="form-text text-muted">(*) Campos Obrigat√≥rios </small><br/>
					
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
					<a href="/blog/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
				</form>
			</div>

		</div>
	</section>
</body>

</html>
